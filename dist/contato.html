  <body>

    <nav class="header-nav">
  <div class="container">
    <a href="index.html" class="header-nav__logo">
      <img src="img/logo.svg" alt="Logo Silvia">
    </a>
    <button class="header-nav__hamburgger" type="button" aria-controls="mainMenu" aria-expanded="false">
      <div class="header-nav__hamburggerParties">
        <span class="sr-only">Menu</span>
        <i class="fa fa-bars" aria-hidden="true"></i>

    </button>
    <ul class="header-nav__menu" id="mainMenu">

      <li><a href="sobre.html">Sobre mim</a></li>

    <div class="jumbotron header-animado text-center">
      <div class="container">
        <p class="header-animado__title">E aí, Bro?!</p>
        <h1 class="header-animado__subtitle">Preencha o formulário aí que logo te respondo</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2">

          <form id="contactForm">
            <div class="form-group">
              <label for="textNome">Nome</label>
              <input type="text" class="form-control" id="textNome" placeholder="Nome">
            </div>
            <div class="form-group">
              <label for="textEmail">E-mail</label>
              <input type="email" class="form-control" id="textEmail" placeholder="E-mail">
            </div>
            <div class="form-group">
              <label for="textMensagem">Mensagem</label>
              <textarea class="form-control" rows="3" id="textMensagem" placeholder="Mensagem"></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Enviar</button>
          </form>

        </div>
      </div><!-- row -->
      <hr>
    </div><!-- container -->

  <div class="container">
